[defaults]
inventory = inventory/production.yml
roles_path = roles
host_key_checking = True
retry_files_enabled = False
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
stdout_callback = yaml
bin_ansible_callbacks = True
log_path = logs/ansible.log
timeout = 30
forks = 10
vault_password_file = .vault_pass
# Security hardening
command_timeout = 60
connect_timeout = 30
gather_timeout = 30
# Prevent information disclosure
display_skipped_hosts = False
# Enhanced logging for security auditing
ansible_managed = "Ansible managed - Modified on %Y-%m-%d %H:%M:%S UTC by {uid} on {host}"

[inventory]
enable_plugins = yaml, ini
# Cache inventory for security consistency
cache = True
cache_plugin = memory
cache_timeout = 3600

[ssh_connection]
# Secure SSH configuration for FIPS compliance
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o ServerAliveInterval=60 -o ServerAliveCountMax=3 -o Ciphers=aes256-gcm@openssh.com,aes256-ctr -o MACs=hmac-sha2-256,hmac-sha2-512 -o KexAlgorithms=diffie-hellman-group14-sha256,diffie-hellman-group16-sha512 -o HostKeyAlgorithms=rsa-sha2-512,rsa-sha2-256
pipelining = True
# Secure control path with proper permissions
control_path = ~/.ansible/cp/%%h-%%p-%%r
# Connection security timeouts
timeout = 30
ssh_executable = /usr/bin/ssh
# Transfer method security
transfer_method = scp
scp_if_ssh = True